{% extends "base.html" %}
{% block title %}Score{% endblock %}
{% block head %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/submit_flag.js') }}" type="text/javascript"></script>

{% endblock %}
{% block content %}
<h2>Capture flag!</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

<form action="{{ url_for('submitflag') }}" method=post>

    <div class="form-group row">
        <label class="col-md-2 col-form-label" for=username>Alias:</label>
        <div class="col-md-4">
            <select id="username" name="username" class="eightbit-font eightbit-input form-control">
            {% for user in users|sort(attribute='username') %}
              <option value="{{user['username']}}">{{user['username']}}</option>
            {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2 col-form-label" for=flag>Flag:</label>
        <div class="col-md-4">
            <input class="form-control eightbit-font eightbit-input" type=text id=flag name=flag>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button class="btn btn-primary eightbit-font *
eightbit-btn" type=submit>Capture</button>
        </div>
    </div>
</form>
{% endblock %}
